<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #007bff;
        text-align: center;
        margin-top: 30px;
      }

      .container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-top: 50px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      input {
        font-size: 16px;
      }

      button {
        font-size: 18px;
      }

      ul {
        max-height: 300px;
        overflow-y: auto;
        padding-left: 0;
      }

      li {
        font-size: 18px;
      }

      .list-group-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .btn-danger {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-3">My To-Do List</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="input-group mb-3">
            <input
              id="input"
              type="text"
              class="form-control"
              placeholder="ใส่สิ่งที่คุณต้องทำ"
              aria-label="todo name"
              aria-describedby="button-add"
            />
            <button
              class="btn btn-primary"
              type="button"
              id="button-add"
              onclick="addtodo()"
            >
              +
            </button>
          </div>
          <ul class="list-group" id="listtodo">
            <li class="list-group-item">
              An item
              <button class="btn btn-danger btn-sm">ลบ</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      function addtodo() {
        const inputValue = document.getElementById("input").value;
        if (inputValue.trim() === "") return; // ไม่เพิ่มรายการว่างเปล่า
        let newElement = document.createElement("li");
        newElement.classList.add("list-group-item");

        let newTxtElement = document.createTextNode(inputValue);
        newElement.appendChild(newTxtElement);

        // ปุ่มลบ
        let deleteButton = document.createElement("button");
        deleteButton.classList.add("btn", "btn-danger", "btn-sm", "float-end");
        deleteButton.innerText = "ลบ";
        deleteButton.onclick = function () {
          this.parentElement.remove();
        };
        newElement.appendChild(deleteButton);

        let listElement = document.getElementById("listtodo");
        listElement.appendChild(newElement);

        document.getElementById("input").value = ""; // ลบข้อความใน input
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
